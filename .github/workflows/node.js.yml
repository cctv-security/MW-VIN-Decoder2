name: Node.js Build and Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: نسخ ملفات المشروع
      - name: Checkout Repository
        uses: actions/checkout@v4

      # الخطوة 2: إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # الخطوة 3: تثبيت التبعيات
      - name: Install Dependencies
        run: npm install

      # الخطوة 4: تشغيل Grunt
      - name: Run Grunt Tasks
        run: npx grunt

      # الخطوة 5: تشغيل الاختبارات
      - name: Run Tests
        run: npm test
